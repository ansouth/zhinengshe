<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function (ev) {
          var aA = document.getElementsByTagName('a');
          // var ali = document.getElementsByTagName('li');
          for (var i=0;i<aA.length;i++){
              aA[i].onclick=function () {
                this.parentNode.style.display='none';
              };
          }

        }
    </script>
</head>
<body>
<ul id="uli">
    <li>aaaaaaa<a href="javascript:;">发神经了</a></li>
    <li>ddddd<a href="javascript:;">发神经了</a></li>
    <li>wwwww<a href="javascript:;">发神经了</a></li>
    <li>vvvv<a href="javascript:;">发神经了</a></li>
    <li>ddddddddd<a href="javascript:;">发神经了</a></li>
</ul>
</body>
</html>
