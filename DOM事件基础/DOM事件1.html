<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function (ev) {
            var oUl = document.getElementById('uli');
            for (var i=0;i<oUl.childNodes.length;i++){
                if(oUl.childNodes[i].nodeType==1){
                    oUl.childNodes[i].style.background='red';

                }
            }
        }
    </script>
</head>
<body>
<ul id="uli">
    <li></li>
    <li></li>
</ul>
</body>
</html>
