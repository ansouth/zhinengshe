<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>className</title>
    <script>
        function getByClass(oParent,sClass) {
            var aResult = [];
            var aEle = oParent.getElementsByTagName('*');
            for (var i=0;i<aEle.length;i++){
                if(aEle[i].className == sClass){
                    aResult.push(aEle[i]);
                }
            }
            return aResult;
        }
        window.onload=function (ev) {
            var oUl = document.getElementById('uli');
            var aBox = getByClass(oUl,'box');
            for(var i=0;i<aBox.length;i++){
                 aBox[i].style.background = 'green';
            }
        }
    </script>
</head>
<body>
<ul id="uli">
    <li>1</li>
    <li class="box">2</li>
    <li>3</li>
    <li class="box">4</li>
    <li>5</li>
    <li class="box">6</li>
    <li class="box">7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html>
