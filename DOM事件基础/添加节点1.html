<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function (ev) {
            var oBtn = document.getElementById('btn');
            var oUl  = document.getElementById('uli');
            oBtn.onclick=function (ev2) {
                var oLi = document.createElement('li');//创建li对象
                //把他插入到其父节点中去
                oUl.appendChild(oLi);
            }
        }
    </script>
</head>
<body>
<input type="submit" value="添加li" id="btn">
<ul id="uli">

</ul>
</body>
</html>
