<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>className</title>
    <script>

        window.onload=function (ev) {
            var oUl = document.getElementById('uli');
            var ali = document.getElementsByTagName('li');
            for(var i=0;i<ali.length;i++){
               if( ali[i].className=='box'){
                   ali[i].style.background='red';
               }
            }
        }
    </script>
</head>
<body>
<ul id="uli">
    <li>1</li>
    <li class="box">2</li>
    <li>3</li>
    <li class="box">4</li>
    <li>5</li>
    <li class="box">6</li>
    <li class="box">7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html>
