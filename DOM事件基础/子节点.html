<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firstChild兼容性问题</title>
    <script>
        window.onload=function (ev) {
            var oUl = document.getElementById('uli');
            if(oUl.firstElementChild){
                oUl.firstElementChild.style.background='red';

            }else {
                oUl.firstChild.style.background='red';

            }
        }
    </script>
</head>
<body>
<ul id="uli">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
