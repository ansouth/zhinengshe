<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色1</title>
    <style>
        table{
            width: 400px;
            height: 300px;
        }
        tr,td{
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload=function (ev) {
            var oTab = document.getElementById('tab1');
            // alert(oTab.tBodies[0].rows.length);
            for (var i=0;i<oTab.tBodies[0].rows.length;i++){
            if(i%2){
                oTab.tBodies[0].rows[i].style.background='red';
            }else {
                oTab.tBodies[0].rows[i].style.background='green';

            }
            }

        }
    </script>
</head>
<body>
  <table id="tab1">
      <thead>
          <td>ID</td>
          <td>姓名</td>
          <td>年龄</td>
      </thead>
      <tbody>
      <tr>
          <td>1</td>
          <td>广大</td>
          <td>23</td>
      </tr>
      <tr>
          <td>2</td>
          <td>张三</td>
          <td>23</td>
      </tr>
      <tr>
          <td>3</td>
          <td>李四</td>
          <td>23</td>
      </tr>
      <tr>
          <td>4</td>
          <td>广大</td>
          <td>23</td>
      </tr>
      <tr>
          <td>5</td>
          <td>广大</td>
          <td>23</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
