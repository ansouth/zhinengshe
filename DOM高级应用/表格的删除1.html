<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除1</title>
    <style>
        table{
            width: 400px;
            height: 300px;
        }
        tr,td{
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload=function (ev) {
            var oTab = document.getElementById('tab1');
            var oBtn = document.getElementById('btn1');
            var oName= document.getElementById('name');
            var oAge = document.getElementById('age');
            oBtn.onclick=function (ev2) {
                var oTr = document.createElement('tr');

                var oTd = document.createElement('td');//创建第二个td
                oTd.innerHTML = oTab.tBodies[0].rows.length + 1;
                oTr.appendChild(oTd);//把td丢进tr里面

                var oTd = document.createElement('td');//创建一个td
                oTd.innerHTML = oName.value;
                oTr.appendChild(oTd);//把td丢进tr里面

                var oTd = document.createElement('td');//创建第三个td
                oTd.innerHTML = oAge.value;
                oTr.appendChild(oTd);//把td丢进tr里面

                var oTd = document.createElement('td');//创建第四个td删除当前行的内容
                oTd.innerHTML = '<a href="javascripr:;">删除</a>';
                oTr.appendChild(oTd);//把td丢进tr里面

                //给oTd 小的 a 添加一个删除事件
                oTd.getElementsByTagName('a')[0].onclick=function (ev3) {
                    //从Tbody里面删除 this的父级td 的父级tr
                      oTab.tBodies[0].removeChild(this.parentNode.parentNode);
                };

                //最后还需把tr塞进tTable里面去
                oTab.tBodies[0].appendChild(oTr);
            }
        };
    </script>
</head>
<body>
姓名：<input type="text" id="name">
年龄：<input type="text" id="age">
<input type="submit" id="btn1" value="添加">
<table id="tab1">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>操作</td>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>广大</td>
        <td>23</td>
        <td></td>
    </tr>
    <tr>
        <td>2</td>
        <td>张三</td>
        <td>23</td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>李四</td>
        <td>23</td>
        <td></td>
    </tr>
    <tr>
        <td>4</td>
        <td>广大</td>
        <td>23</td>
        <td></td>
    </tr>
    <tr>
        <td>5</td>
        <td>广大</td>
        <td>23</td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
