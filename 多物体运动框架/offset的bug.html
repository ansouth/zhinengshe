<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            border: 1px solid black;
        }
    </style>
    <script>
        setInterval(function () {
            var oDiv = document.getElementById('div1');
            oDiv.style.width = oDiv.offsetWidth - 1 + 'px';//offset不认行间样式，所以导致会增宽的原因
        },30);
    </script>
</head>
<body>
<div id="div1">

</div>
</body>
</html>
