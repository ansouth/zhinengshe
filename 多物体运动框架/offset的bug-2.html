<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 200px;
            background: red;
            border: 1px solid black;
        }
    </style>
    <script>
        setInterval(function () {
            var oDiv = document.getElementById('div1');
            oDiv.style.width = parseInt(oDiv.style.width) - 1 + 'px';
            //style只能取行间的样式，所以这里只能讲样式放在行间
        },30);
    </script>
</head>
<body>
<div id="div1" style="width: 200px;">

</div>
</body>
</html>
