<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运动基础4匀速运动</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #f8152b;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
    <script>
        var  timer = null;
        function startMove() {
            var oDiv = document.getElementById('div1');

            //每次只保证一个定时器开着
            timer=clearInterval(timer);//把以前开的定时器关了，再开，这样就保证点击多吃只保证一个定时器在工作，既保持匀速运动
            timer=setInterval(function () {
                var speed =1;
                if(oDiv.offsetLeft>=200){
                    clearInterval(timer);
                }else {
                    oDiv.style.left = oDiv.offsetLeft + speed +'px';
                }
            },30);
        }
    </script>
</head>
<body>
<input type="submit" id="btn1" value="开始运动" onclick="startMove()">
<div id="div1">

</div>
</body>
</html>
