<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 150px;
            height: 200px;
            background: #060894;
            position: absolute;
            left: -150px;
        }
        #div1 span{
            position: absolute;
            width: 20px;
            height: 60px;
            line-height: 20px;
            background: #24c7ac;
            right: -20px;
            top: 75px;
            border-top-right-radius: 6px 6px;
            border-bottom-right-radius: 6px 6px;
        }
    </style>
    <script>
        window.onload=function (ev) {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover=function (ev2) {
                starMove(0);
            };
            oDiv.onmouseout=function (ev2) {
                starMove(-150);
            }
        };
        var timer = null;
        function starMove(iTarget) {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);//首先关掉定时器
            //然后重新开一个定时器
            timer=setInterval(function () {
                var speed = 0;
                if (oDiv.offsetLeft>iTarget){
                    speed = -10;
                }else {
                    speed = 10;
                }
                if(oDiv.offsetLeft==iTarget){
                    clearInterval(timer);
                }else {
                    oDiv.style.left =oDiv.offsetLeft + speed + 'px';
                }
            },30);
        };

    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
</body>
</html>
