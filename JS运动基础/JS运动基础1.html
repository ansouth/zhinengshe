<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运动基础1</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #f8152b;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
    <script>
        var  timer = null;
        function startMove() {
            var oDiv = document.getElementById('div1');
            timer=setInterval(function () {
                if(oDiv.offsetLeft==200){
                    clearInterval(timer);
                }
                oDiv.style.left = oDiv.offsetLeft + 10 +'px';
            },30);
        }
    </script>
</head>
<body>
<input type="submit" id="btn1" value="开始运动" onclick="startMove()">
<div id="div1">

</div>
</body>
</html>
