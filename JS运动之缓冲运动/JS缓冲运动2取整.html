<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS缓冲运动1</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: #000000;
            position: absolute;
            left: 700px;
            top: 50px;
        }
        #div2{
            width: 1px;
            height: 400px;
            position: absolute;
            left: 300px;
            top: 0px;
            background: #f8152b;
        }
    </style>
    <script>
        function startMove() {
            var oDiv = document.getElementById('div1');

            //1.开一个定时器
            setInterval(function () {
                //2.算出速度 ....目标距离减去当前位置
                var speed = (300 - oDiv.offsetLeft)/5;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            },30);
        }
    </script>
</head>
<body>
<input type="submit" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
