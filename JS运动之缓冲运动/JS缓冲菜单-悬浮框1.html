<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 150px;
            height: 200px;
            background: #000000;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        body{
            height: 3000px;
        }
    </style>
    <script>
        window.onscroll=function (x) {
            var oDiv = document.getElementById('div1');
            //最关键一步取scrollerTop
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            //计算机的可视高度 减去 div的高度
            oDiv.style.top = document.documentElement.clientHeight - oDiv.offsetHeight + scrollTop + 'px';
            // alert(oDiv.style.top)

        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
